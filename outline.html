<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <style>
        p.ex1 {
            border: 1px solid black;
            outline-style: solid;
            outline-color: red;
        }
        
        p.ex2 {
            border: 1px solid black;
            outline-style: outset;
            outline-color: green;
        }
        
        p.ex3 {
            border: 1px solid black;
            outline-style: outset;
            outline-color: yellow;
        }
    </style>
</head>
<body>
    
    <h2>>The outline-color Property</h2>
    
    <p class="ex3">A outset yellow outline.</p>
    <p class="ex1"> A outset yellow outline.</p>
    <p class="ex2">An double green outline.</p>
</body>
</html>
