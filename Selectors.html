<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        * {
            text-align: center;
            color: darkmagenta;
        }
        /* p {
            text-align: center;
            color: red;
        } */
        #para1 {
            text-align: center;
            color: aqua;
        }
        .center {
            text-align: center;
            color: blue;
        }
        
        .box {
            text-align: center;
            color: chartreuse;
        }
        p.large {
            font-size: 300%;
        }
    </style>
</head>
<body>
    <h1>Lorem ipsum dolor sit amet.</h1>
    <h2>Lorem, ipsum dolor.</h2>
    <h2 class="center">Lorem ipsum dolor sit amet.</h2>
    <p>Every paragraph will be affected by the style.</p>
    <p id="para1">Me Too!</p>
    <p>And me!</p>
    <p class="center large">Lorem ipsum dolor sit amet.</p>
    <p class="box large">Lorem ipsum dolor sit amet consectetur.</p>
    <p>This is a paragraph.</p>


</body>
</html>
